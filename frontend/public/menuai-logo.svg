<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" fill="none">
  <defs>
    <linearGradient id="orangeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff6b35;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff8c42;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background rounded square -->
  <rect width="200" height="200" rx="40" fill="url(#orangeGradient)"/>
  
  <!-- Chef Hat -->
  <g transform="translate(100, 100)">
    <!-- Hat base/band -->
    <rect x="-45" y="25" width="90" height="15" rx="3" fill="white"/>
    
    <!-- Hat body -->
    <path d="M -40 25 L -40 0 Q -40 -10 -30 -15 Q -25 -25 -15 -25 Q -10 -35 0 -35 Q 10 -35 15 -25 Q 25 -25 30 -15 Q 40 -10 40 0 L 40 25 Z" 
          fill="white" opacity="0.95"/>
    
    <!-- Hat puff left -->
    <circle cx="-25" cy="-15" r="18" fill="white"/>
    
    <!-- Hat puff center -->
    <circle cx="0" cy="-25" r="20" fill="white"/>
    
    <!-- Hat puff right -->
    <circle cx="25" cy="-15" r="18" fill="white"/>
    
    <!-- Chef hat details/shadows -->
    <ellipse cx="0" cy="10" rx="35" ry="8" fill="white" opacity="0.3"/>
  </g>
</svg>
